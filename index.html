<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="namira.png">
<link rel="apple-touch-icon" href="namira.png">
<title>Refleksi</title>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#0f2027, #203a43, #2c5364);
        font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
        background: rgba(0,0,0,0.45);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    h1 {
        color: white;
        margin: 0;
        font-size: 24px;
    }

    h2 {
        color: #ddd;
        font-weight: normal;
        margin: 10px 0 20px;
        font-size: 18px;
    }

    iframe {
        width: 100%;
        height: 380px;
        border-radius: 8px;
        border: none;
        background: #fff;
    }
</style>
</head>
<body>

<div class="wrapper">
    <h1>REFLEKSI</h1>
    <h2>NAMIRA HB</h2>

    <iframe style="max-width:100%" src="https://wordwall.net/embed/06da1e012cc34affad681b4ae3920718?themeId=65&templateId=30&fontStackId=0" width="500" height="380" frameborder="0" allowfullscreen></iframe>
</div>
    <script>
// BLOCK RIGHT CLICK
document.addEventListener("contextmenu", e => e.preventDefault());

// BLOCK KEYS
document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
});

// DETECT DEVTOOLS OPEN
setInterval(function() {
  const before = new Date().getTime();
  debugger;
  const after = new Date().getTime();
  if (after - before > 100) {
    document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40vh'>Inspect Diblokir</h1>";
  }
}, 500);

// BLOCK TEXT SELECT
document.addEventListener("selectstart", e => e.preventDefault());

// BLOCK COPY
document.addEventListener("copy", e => e.preventDefault());
</script>
</body>
</html>
