<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="namira.png">
<link rel="apple-touch-icon" href="namira.png">

<title>Refleksi</title>

<style>
:root{
  --glass: rgba(0,0,0,.45);
  --radius:16px;
}

*{
  box-sizing:border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
      radial-gradient(circle at top, #1cb5e0, transparent 60%),
      linear-gradient(135deg, #000428, #004e92);
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none;
    padding: 15px;
}

.wrapper {
    background: var(--glass);
    backdrop-filter: blur(12px);
    padding: 22px;
    border-radius: var(--radius);
    text-align: center;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

h1 {
    color: white;
    margin: 0;
    font-size: clamp(20px, 4vw, 26px);
    letter-spacing: 1px;
}

h2 {
    color: #ddd;
    font-weight: normal;
    margin: 10px 0 18px;
    font-size: clamp(14px, 3vw, 18px);
}

iframe {
    width: 100%;
    height: min(65vh, 420px);
    border-radius: 12px;
    border: none;
    background: #fff;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .wrapper{
    padding:16px;
  }
  iframe{
    height:60vh;
  }
}

/* ===== TABLET ===== */
@media(min-width:601px) and (max-width:900px){
  iframe{
    height:55vh;
  }
}

/* ===== LAPTOP ===== */
@media(min-width:901px){
  iframe{
    height:420px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
    <h1>REFLEKSI</h1>
    <h2>NAMIRA HB</h2>

    <iframe src="https://wordwall.net/embed/06da1e012cc34affad681b4ae3920718?themeId=65&templateId=30&fontStackId=0" allowfullscreen></iframe>
</div>

<script>
// ===== AUTO FULLSCREEN =====
document.addEventListener("click", function () {
  let el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}, { once: true });

// ===== BLOCK RIGHT CLICK =====
document.addEventListener("contextmenu", e => e.preventDefault());

// ===== BLOCK KEYS =====
document.addEventListener("keydown", function(e){
  if(
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ){
    e.preventDefault();
    return false;
  }
});

// ===== BLOCK COPY & SELECT =====
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());

// ===== DEVTOOLS DETECT =====
setInterval(function(){
  const before = new Date().getTime();
  debugger;
  const after = new Date().getTime();
  if(after - before > 100){
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Inspect Diblokir</h2>";
  }
},500);

// ===== BLOCK VIEW SOURCE =====
if(location.href.startsWith("view-source:")){
  location.replace("about:blank");
}

// ===== ANTI PRINTSCREEN =====
document.addEventListener("keyup", function(e){
  if(e.key === "PrintScreen"){
    document.body.style.filter = "blur(10px)";
    setTimeout(()=>{
      document.body.style.filter = "none";
    },1000);
  }
});

// ===== LOCK WHEN TAB CHANGE =====
document.addEventListener("visibilitychange", function(){
  if(document.hidden){
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Layar Dikunci</h2>";
  } else {
    location.reload();
  }
});
</script>

</body>
</html>
